<body background="resume generator bg img.jpeg" height="1100px">
    <div class="container"></div>

    <h1 class="form-title" style=" text-align:Center">Resume Generator</h1>
    <form>
        <h3 >Personal Details</h3>
        <div>
            <label for="FirstName">First Name</label>
            <input type="text" name="First Name" id="FirstName" required>
        </div>
        <br>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" name="Last Name" id="lname" required>
        </div>
        <br>
        <div>
            <label for="DOB">D.O.B</label>
            <input type="date" name="D.O.B" id="DOB" required>
        </div>
        <br>
        <div>
            <label for="ContNo.">Contact Number</label>
            <input type="Number" name="Contact Number" id="ContNo." required>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="Email" id="email" required>
        </div>
        <br>
        <div>
            <label for="address">Address</label>
            <input type="text" name="Address" id="address">

        </div>
        <br>
        <h3>Important Links</h3>
        <div>
            <label for="fb">Facebook</label>
            <input type="text" name="Facebook" id="fb">
        </div>
        <br>
        <div>
            <label for="insta">Instagram</label>
            <input type="text" name="Instagram" id="insta">
        </div>
        <br>
        <div>
            <label for="linkedin">Linkedin</label>
            <input type="text" name="Linkedin" id="linkedin">
        </div>
        <br>
        <!-- <div>
                Addrerss: <input type="text" name="myaddress">
            </div>
            <br> -->
        <h3>Professional Details</h3>
        <div>
            <label for="qualification">Qualification</label>
            <input type="text" name="Qualification" id="qualification">
        </div>
        <br>
        <div>
            <label for="university/college">University/College</label>
            <input type="text" name="University/College" id="university/college">
        </div>
        <br>
        <div>
            <label for="marks score">Marks Obtained</label>
            <input type="number" name="Marks Obtained" id="marks score">
        </div>
        <br>
        <div>
            <label for="work experience">Work Experience</label>
            <!-- <input type="number" name="Work Experience" id="work experience"> -->
            <select name="Work Experience" id="work experience">
                <option value="No Exp">No Experience</option>
                <option value="less than 1 yr">Less than 1 year</option>
                <option value="1-2 yrs">1-2 Years</option>
                <option value="3-5 yrs">3-5 Years</option>
                <option value="more than 5 yrs">More than 5 Years</option>
            </select>
        </div>
        <br>
        <div>
            <label for="skills">Skills</label>
            <input type="text" name="Skills" id="skills">
        </div>
        <br>
        <div>
            <label for="projects">Projects</label>
            <input type="text" name="Projects" id="projects">
        </div>
        <br>
        <div>
            <label for="other qualities">Other Qualities</label>
            <textarea name="Other Qualities" id="other qualities" cols="40" rows="10"></textarea>
        </div>
        <!-- <div>
            <label for="certificates">Certificates</labe>
            <input type="text" name="Certificates" id="certificates">
        </div
            <label for="intrests">Intrests<label>
            <input type="text" name="Intrests" id="intrests">
        </div>
        <br> -->
    </form>
</body>

</html>
